<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        /* --- General Reset & Typography --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* --- Navbar Styles --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff;
            /* Optional: distinct bottom border if desired, though image looks clean */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* --- Hero Section Styles --- */
        .hero {
            background-color: #1e2532; /* Dark Navy Background */
            color: #fff;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: space-between;
            padding: 60px 50px;
            min-height: 500px; /* Adjust height as needed */
        }

        .hero-content {
            flex: 1; /* Takes up 50% width */
            padding-right: 40px;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: #8fa3bf; /* Muted blue-grey text */
            margin-bottom: 30px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            background-color: #3b6caa; /* The blue button color */
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2c5282;
        }

        .hero-image {
            flex: 1; /* Takes up the other 50% width */
            display: flex;
            justify-content: flex-end;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            /* Simple shadow to make image pop like in the screenshot */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }

            .hero-content {
                padding-right: 0;
                margin-bottom: 40px;
            }

            .navbar {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .hero-image {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Sample Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Sample Website</h1>
            <p>Delivering Digital Solutions</p>
            <a href="#" class="btn">Learn More</a>
        </div>
        
        <div class="hero-image">
            <img src="image.jpg" alt="Digital Devices Mockup">
        </div>
    </section>

</body>
</html>
